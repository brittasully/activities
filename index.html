<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Typing Speed Game</title><style>body{font-family:Arial,sans-serif;text-align:center;background-color:#f0f8ff;margin:0;padding:0}.container{max-width:600px;margin:50px auto;background:#ffffff;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.2);padding:20px}
h1{color:#333}
#word-display{font-size:2em;color:#007acc;margin:20px 0}
#input-area{margin:20px 0}
input[type="text"]{width:80%;padding:10px;font-size:1.2em;border:2px solid #007acc;border-radius:5px;outline:none}
input[type="text"]:focus{border-color:#005b99}
#progress-bar{height:20px;background-color:#d3d3d3;border-radius:10px;overflow:hidden}
#progress{height:100%;width:0;background-color:#32cd32}
#countdown{font-size:1.2em;color:#e60000}
#results{display:none}
button{background-color:#007acc;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer}
button:hover{background-color:#005b99}</style></head><body><div class="container"><h1>Typing Speed Game</h1><div id="countdown">Time Left:<span id="timer">30</span>seconds</div><div id="progress-bar"><div id="progress"></div></div><div id="word-display"></div><div id="input-area"><input type="text" id="user-input" placeholder="Type the word here..." autocomplete="off"></div><div id="results"><h2>Game Over!</h2><p>Words Typed:<span id="words-typed"></span></p><p>Accuracy:<span id="accuracy"></span>%</p><button onclick="startGame()">Play Again</button></div></div><script>const words=["apple","banana","cherry","dog","elephant","frog","grape","house","island","jungle"];const totalTime=30;let timer;let currentIndex=0;let typedWords=0;let correctWords=0;let startTime;const wordDisplay=document.getElementById("word-display");const userInput=document.getElementById("user-input");const timerElement=document.getElementById("timer");const progressBar=document.getElementById("progress");const results=document.getElementById("results");const wordsTypedElement=document.getElementById("words-typed");const accuracyElement=document.getElementById("accuracy");function startGame(){currentIndex=0;typedWords=0;correctWords=0;startTime=Date.now();userInput.value="";results.style.display="none";wordDisplay.textContent=words[currentIndex];progressBar.style.width="0";clearInterval(timer);timer=setInterval(updateTimer,100);userInput.disabled=!1;userInput.focus();timerElement.textContent=totalTime}
function updateTimer(){const elapsedTime=(Date.now()-startTime)/1000;const remainingTime=Math.max(totalTime-elapsedTime,0);timerElement.textContent=Math.ceil(remainingTime);progressBar.style.width=`${((elapsedTime / totalTime) * 100).toFixed(2)}%`;if(remainingTime<=0){endGame()}}
function endGame(){clearInterval(timer);userInput.disabled=!0;const accuracy=typedWords>0?((correctWords/typedWords)*100).toFixed(2):0;wordsTypedElement.textContent=typedWords;accuracyElement.textContent=accuracy;results.style.display="block"}
userInput.addEventListener("input",()=>{const currentWord=words[currentIndex];const typedWord=userInput.value.trim();if(typedWord===currentWord){correctWords++;currentIndex++;typedWords++;if(currentIndex>=words.length){currentIndex=0}
wordDisplay.textContent=words[currentIndex];userInput.value=""}else if(typedWord.endsWith(" ")){typedWords++;userInput.value=""}});startGame();</script></body></html>
